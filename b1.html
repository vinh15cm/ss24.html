<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra chia hết</title>

</head>

<body>
    <script>
        let a = prompt("số a");
        let b = prompt("số b");
        let c = a / b;
        let d = b / a;
        if (a % b == 0) {
            console.log("" + c)
        } else if (b % a == 0) {
            console.log("" + d)
        }
    </script>

</body>

</html>
